{% extends 'team/main.html' %} {% load static %} {% block content %}
<div class="container">
  <h1>Points Table:</h1>
  {% for point in points %}
  <table class="table table-light table-bordered table-striped">
    <tbody>
      <tr>
        <th>{{point.0}}</th>
        <td>{{point.1}}</td>
      </tr>
    </tbody>
  </table>
  {% endfor %}
</div>
{% endblock content %}
